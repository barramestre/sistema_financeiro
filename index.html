<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Financeiro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>

  <h1 class="titulo"><i class="fas fa-coins"></i> Sistema Financeiro</h1>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <div class="container">

    <div id="topo">
      <div class="top"><h3><p id="entrada">Carregando...</p></h3></div>
      <div class="top"><h3><p id="saida">Carregando...</p></h3></div>
      <div class="top"><h3><p id="emcaixa">Carregando...</p></h3></div>
    </div>

    <form id="form-transacao">
      <input type="text" id="descricao" placeholder="Descrição"  required />
      <input type="number" id="valor" placeholder="valor" step="0.01" required />
      <select id="tipo" required>
        <option value="">Selecione o Tipo</option>
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>
      <button type="submit">Salvar</button>
    </form>

    <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Tipo</th>
              <th>Autor</th>
              <th class="acoes-col">Ações</th>
            </tr>
          </thead>
          <tbody id="tabela-dados">
            <!-- Registros via JS -->
          </tbody>
        </table>
      </div>

      <div id="filtros">
        <button class="aba" onclick="buscarEntradas()">Entradas</button>
        <button class="aba" onclick="buscarSaidas()">Saídas</button>
        <button class="aba" onclick="buscarDados()">Todos</button>
      </div>
  </div>

  <script src="script.js"></script>
  

</body>
</html>
